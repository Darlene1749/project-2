<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ลงทะเบียน — Second Chance Clothing Co.</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>body{font-family:'Prompt',system-ui,Arial, sans-serif;background:#f8faf9} .auth-card{max-width:640px}</style>
</head>
<body>

  <div class="d-flex align-items-center justify-content-center vh-100">
    <div class="card auth-card shadow-sm w-100">
      <div class="card-body p-4">
        <h3 class="text-center mb-3">ลงทะเบียน</h3>
        <form id="registerForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">ชื่อ</label>
              <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">นามสกุล</label>
              <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" id="regUsername" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="regPassword" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="regEmail">
            </div>
            <div class="col-md-6">
              <label class="form-label">เบอร์โทร</label>
              <input type="tel" class="form-control" id="regPhone">
            </div>
            <div class="col-12">
              <label class="form-label">ที่อยู่</label>
              <textarea class="form-control" id="regAddress" rows="2"></textarea>
            </div>
          </div>

          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-success">ยืนยัน</button>
            <a href="login.html" class="btn btn-outline-secondary">ยกเลิก</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Simple client-side registration: save user into localStorage (for demo)
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const user = {
        name: document.getElementById('firstName').value.trim() + ' ' + document.getElementById('lastName').value.trim(),
        firstname: document.getElementById('firstName').value.trim(),
        lastname: document.getElementById('lastName').value.trim(),
        username: document.getElementById('regUsername').value.trim(),
        password: document.getElementById('regPassword').value,
        email: document.getElementById('regEmail').value.trim(),
        phone: document.getElementById('regPhone').value.trim(),
        address: document.getElementById('regAddress').value.trim(),
        createdAt: Date.now()
      };

      // basic validation
      if (!user.username || !user.password) {
        alert('กรุณากรอก Username และ Password');
        return;
      }

      const users = JSON.parse(localStorage.getItem('sc_users') || '[]');
      if (users.find(u => u.username === user.username)) {
        alert('มีชื่อผู้ใช้นี้แล้ว กรุณาใช้ชื่ออื่น');
        return;
      }

      users.push(user);
      localStorage.setItem('sc_users', JSON.stringify(users));
      alert('ลงทะเบียนสำเร็จ คุณสามารถเข้าสู่ระบบได้เลย');
      location.href = 'login.html';
    });
  </script>
</body>
</html>
